<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days without fighting</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-image: url('https://raw.githubusercontent.com/Thomazzo91/Days-without-fighting/main/background.jpg'); /* Din bakgrundsbild */
            background-size: cover; /* Bilden täcker hela bakgrunden */
            background-position: center; /* Centrerad bild */
            background-repeat: no-repeat; /* Ingen upprepning av bilden */
            color: #fff; /* Textfärg för att kontrastera med bakgrunden */
        }

        #title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #counter {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="title">Days without fighting</div>
    <div id="counter"></div>

    <script>
        const startDate = new Date(); // Startar från dagens datum

        const updateCounter = () => {
            const now = new Date();
            const timeDifference = now - startDate;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hoursDifference = Math.floor(timeDifference / (1000 * 60 * 60)) % 24;
            document.getElementById('counter').innerText = `${daysDifference} dagar och ${hoursDifference} timmar`;
        };
        
        // Uppdatera räknaren omedelbart och varje timme
        updateCounter();
        setInterval(updateCounter, 60 * 60 * 1000); // Uppdatera varje timme
    </script>

</body>
</html>
